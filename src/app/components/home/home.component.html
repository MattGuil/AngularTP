<div class="container color-dark">
    <div class="col">
        <p>Col 1</p>
    </div>
    <div class="col">
        <p>Ma liste d'éléments {{ nbItems }}</p>
    </div>
</div>

<div class="container color-light" [@animobjectifs]="this.objectifs.length">
    <div class="col">
        <input type="text" class="txt" placeholder="..." [(ngModel)]="btnText">
        <input type="submit" class="btn" (click)="ajoutItem()">
        <p class="sm">premier bloc dans container color-light</p>
    </div>
    <div class="col">
        <p *ngFor="let x of this.objectifs" class="life-container">{{ x }}</p>
    </div>
</div>
